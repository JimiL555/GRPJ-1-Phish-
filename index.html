<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today in Phish History</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Today in Phish History
                </h1>
                <h2 class="subtitle">
                    Discover Phish setlists and reviews for any date
                </h2>
            </div>
        </div>
    </section>
    
    <section class="section">
        <div class="container">
            <div class="box">
                <div class="field">
                    <label class="label" for="date-input">Select Date</label>
                    <div class="control">
                        <input class="input" type="date" id="date-input">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" id="search-button">Search</button>
                    </div>
                </div>
            </div>
            <div id="results" class="box"></div>
        </div>
    </section>

    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Fun Facts & Reviews</p>
                <button class="delete modal-close" aria-label="close"></button>
            </header>
            <section class="modal-card-body" id="modal-content">
                <!-- Content will be dynamically inserted here -->
            </section>
            <footer class="modal-card-foot">
                <button class="button modal-close">Close</button>
            </footer>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
